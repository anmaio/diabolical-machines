steps:
- task: DownloadSecureFile@1
  name: dotenvDownloadDev
  displayName: Download $(dotenvFileDev)
  inputs:
    secureFile: $(dotenvFileDev)
- task: DownloadSecureFile@1
  name: dotenvDownloadNode
  displayName: Download $(dotenvFileNode)
  inputs:
    secureFile: $(dotenvFileNode)
- task: DownloadSecureFile@1
  name: dotenvDownloadClient
  displayName: Download $(dotenvFileClient)
  inputs:
    secureFile: $(dotenvFileClient)
- task: CopyFiles@2
  name: dotenvCopy
  displayName: Copy dotenv files
  inputs:
    sourceFolder: '$(Agent.TempDirectory)'
    contents: '*.env'
    targetFolder: '$(Build.SourcesDirectory)/config'